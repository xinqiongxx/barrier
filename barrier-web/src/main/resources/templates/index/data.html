<script type="text/javascript">
    var weekList= ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    var selDateMap= {
            year: '',
            date: '',
            week: '',
            month: '',
            hour:'',
            minute:'',
            second:''
        }

    $(function () {
        $.get(ctxPath + "menu", {}, function (data) {
            console.log(data)
            var hidd='';
            if(data.code == 0 && data.data.length>0){
                data.data.forEach((res,index)=>{
                    hidd+='<div class="main_menu_item" data-id="'+res.id+'" data-url="'+res.url+'" data-value="'+res.name+'">\n' +
                        '       <div class="main_menu_item_left"></div>\n' +
                        '       <div class="main_menu_item_center"><span class="iconfont '+res.icon+'"></span><span>'+res.name+'</span></div>\n' +
                        '       <div class="main_menu_item_right"></div>\n' +
                        '  </div>'
                })
            }
            $('#main_menu_items').html(hidd)
        });
        $('#main_menu_items').on('click','.main_menu_item',function(ret){
            var id=$(this).data('id')
            var url=$(this).data('url')
            var name=$(this).data('value')
            var diag = new top.Dialog();
            diag.Title = name;
            diag.URL = ctxPath + url;
            //自定义长度和宽度的设置
            diag.Width = 960;
            diag.Height = 650;
            diag.ShowButtonRow = false;
            diag.show();
        })
        //右侧头部js
        $(".right_toggle").hover(function (event) {
            event.stopPropagation()
            $(this).find(".right_toggle_content").slideToggle(200);
        })


        setInterval(getDateData, 1000);
        eachrts1()
        eachrts2()
    })


    function exitHandler() {
        top.Dialog.confirm("确定要退出系统吗", function () {
            window.location = ctxPath + "login/logout";
        });
    }

    function changePassword() {
        var diag = new top.Dialog();
        diag.Title = "修改密码";
        diag.URL = ctxPath + "page/index/chagepwd";
        //自定义长度和宽度的设置
        diag.Width = 380;
        diag.Height = 130;
        diag.ShowButtonRow = true;
        diag.OkButtonText = " 保 存 ";
        diag.OKEvent = function () {
            var demo = diag.innerFrame.contentWindow.save();
        };
        diag.show();
    }

    function information() {
        var diag = new top.Dialog();
        diag.Title = "个人信息";
        diag.URL = ctxPath + "page/index/information";
        //自定义长度和宽度的设置
        diag.Width = 650;
        diag.Height = 198;
        diag.ShowButtonRow = true;
        diag.OkButtonText = " 保 存 ";
        diag.OKEvent = function () {
            var demo = diag.innerFrame.contentWindow.save();
        };
        diag.show();
    }

    function getDateData(){
        var date = new Date();
        selDateMap.year = date.getFullYear()
        selDateMap.month = ((date.getMonth() + 1)<10?'0'+(date.getMonth() + 1):(date.getMonth() + 1))
        selDateMap.date = date.getDate()
        selDateMap.week = weekList[date.getDay()]
        selDateMap.hour = date.getHours();
        selDateMap.minute = date.getMinutes();
        selDateMap.second = date.getSeconds();
        $('#main_date_bottom_box').html('<div class="main_date_bottom_date">\n' +
            '            <div>'+selDateMap.year+'年'+selDateMap.month+'月'+selDateMap.date+'日</div>\n' +
            '        <div>'+selDateMap.week+'</div>\n' +
            '        </div>\n' +
            '        <div class="main_date_bottom_time">\n' +
            '            <span>'+selDateMap.hour+'</span>\n' +
            '            <span class="time_colon">:</span>\n' +
            '           <span>'+selDateMap.minute+'</span>\n' +
            '           <span class="time_colon">:</span>\n' +
            '           <span>'+selDateMap.second+'</span>\n' +
            '        </div>')
    }

    function eachrts1(){
        var myChart = echarts.init(document.getElementById('chart1'),'macarons');
        var base = +new Date(2016, 9, 3);
        var oneDay = 24 * 3600 * 1000;
        var valueBase = Math.random() * 300;
        var data1 = [];
        var data2 = [];
        var datelist = []
        for (var i = 1; i < 5; i++) {
            var now = new Date(base += oneDay);
            var dayStr = [now.getMonth() + 1, now.getDate()].join('/');

            valueBase = Math.round((Math.random() - 0.5) * 20 + valueBase);
            valueBase <= 0 && (valueBase = Math.random() * 300);
            datelist.push(dayStr);
            data1.push(valueBase);
            data2.push(valueBase);

        }

        option = {
            color:['#83bff6','#004E52'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                textStyle: { //图例文字的样式
                    color: '#fff'
                },
                data: ['进入人数', '离开人数']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '10%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                boundaryGap: [0, 0.01],
                splitLine:{
                    show: false
                },
                axisLine:{
                    lineStyle:{
                        color:'#ffffff',
                        width:2
                    }
                }
            },
            yAxis: {
                type: 'category',
                data: datelist,
                axisLine:{
                    lineStyle:{
                        color:'#ffffff',
                        width:2
                    }
                }
            },
            series: [
                {
                    name: '进入人数',
                    type: 'bar',
                    data: data1
                },
                {
                    name: '离开人数',
                    type: 'bar',
                    data: data2
                }
            ]
        };
        myChart.hideLoading();
        myChart.setOption(option);
    }


    function eachrts2(){
        var myChart = echarts.init(document.getElementById('chart2'),
            'macarons');
        var base = +new Date(2016, 9, 3);
        var oneDay = 24 * 3600 * 1000;
        var valueBase = Math.random() * 300;
        var data = [];

        for (var i = 1; i < 10; i++) {
            var now = new Date(base += oneDay);
            var dayStr = [now.getMonth() + 1, now.getDate()].join('-');

            valueBase = Math.round((Math.random() - 0.5) * 20 + valueBase);
            valueBase <= 0 && (valueBase = Math.random() * 300);
            data.push([dayStr, valueBase]);

        }

        option = {
            animation: false,
            legend: {
                top: 'bottom',
                data: ['意向']
            },
            tooltip: {
                triggerOn: 'none',
                position: function (pt) {
                    return [pt[0], 130];
                }
            },
            xAxis: {
                type: 'time',
                axisLine:{
                    lineStyle:{
                        color:'#ffffff',
                        width:2
                    }
                },
                splitLine: {
                    show: false
                }
            },
            yAxis: {
                type: 'value',
                axisTick: {
                    inside: true
                },
                axisLine:{
                    lineStyle:{
                        color:'#ffffff',
                        width:2
                    }
                },
                splitLine: {
                    show: false
                },
                axisLabel: {
                    inside: true,
                    formatter: '{value}\n'
                },
                z: 10
            },
            grid: {
                top: 20,
                left: 20,
                right: 20,
                height: 110
            },
            dataZoom: [{
                type: 'inside',
                throttle: 50
            }],
            textStyle:{
                color:'#90e1ff'
            },
            series: [
                {
                    name: '模拟数据',
                    type: 'line',
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 5,
                    sampling: 'average',
                    itemStyle: {
                        normal: {   //颜色渐变函数 前四个参数分别表示四个位置依次为左、下、右、上
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1,[{
                                    offset: 0, color: '#09baff59' // 100% 处的颜色
                                }, {
                                    offset: 0.8, color: '#a3d9ff1c' // 100% 处的颜色
                                }]
                            ),  //背景渐变色
                            lineStyle: {        // 系列级个性化折线样式
                                width: 3,
                                type: 'solid',
                                color: "#008bb547"
                            }
                        }
                    },//线条样式
                    symbolSize:3, //折线点的大小
                    areaStyle: {normal: {}},
                    stack: 'a',
                    data: data
                }

            ]
        };
        myChart.hideLoading();
        myChart.setOption(option);
    }


</script>
